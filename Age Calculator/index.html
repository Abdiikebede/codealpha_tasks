<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 style="color: aliceblue">AGE CALCULATOR</h1>
      </header>

      <!-- Date of Birth Input -->
      <div>
        <label style="color: aliceblue">Enter your Date of Birth</label><br />
        <input id="inputDob" type="date" />
        <p id="dobError" class="error-message" style="color: red"></p>
        <!-- Error message for DOB -->
      </div>
      <br />

      <!-- Current Date Input -->
      <div>
        <label style="color: aliceblue">Current Date</label><br />
        <input id="cdate" type="date" />
        <p id="cdateError" class="error-message" style="color: red"></p>
        <!-- Error message for current date -->
      </div>
      <br />

      <!-- Calculate Button -->
      <button type="button" onclick="getDOB()">Calculate</button>

      <!-- Display Age Result Here -->
      <div id="result">
        <h2 id="currentAge"></h2>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
